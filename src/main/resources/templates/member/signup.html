<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>

<body>
    <h1>Sign Up Page</h1>
    <form action="/member/signup" method="post">
        <input type="text" name="memberEmail" placeholder="Email"> <br>
        <input type="password" name="memberPassword" placeholder="Password"> <br>
        <input type="text" name="memberName" placeholder="Name"> <br>
        <input type="submit" value="SignUp">
    </form>
</body>

</html>
